<!doctype html>
<html lang="en">

<head>
    <title>Python Flask y Mysql WebApp</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--journal | darkly | lux | materia | solar| sketchy -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

<!-- favicon -->
<link rel="shortcut icon" href="{{url_for('static',filename='imagenes/pythonOSIcon.png')}}" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/">
          <img class="img-fluid imagen01" src="{{url_for('static',filename='imagenes/pythonicon3.png')}}" alt=""> 
          <img class="img-fluid imagen02 mr-3" src="{{url_for('static',filename='imagenes/mysql-logo.png')}}" alt="">
         Python3 & MySQL Contacts App 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
         
          <form class="form-inline my-0 my-lg-0 ml-auto">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-warning px-3 text-dark" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="container pt-5">
        {% block body%}
        {% endblock %}
    </div>


    <!-- Optional JavaScript -->
    <script src="{{url_for('static',filename='javascript/main.js')}}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
